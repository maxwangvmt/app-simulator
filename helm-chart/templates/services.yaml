{{- $relname := .Release.Name -}}
{{- range .Values.services }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  labels:
    app: {{ .name }}
spec:
  type: {{ .type }}
  ports:
    - port: {{ .externalPort }}
      targetPort: {{ .internalPort }}
      protocol: TCP
      name: {{ .name }}
  selector:
    app: {{ .pod.label }}
---
{{ if eq .controller "ReplicationController" }}
apiVersion: v1
{{ else }}
apiVersion: extensions/v1beta1
{{ end }}
kind: {{ .controller }}
metadata:
  {{ if ne .controller "ReplicationController" }}
  labels:
    app: {{ .pod.label }}
  {{ end }}
  name: {{ .name }}
spec:
  replicas: {{ .pod.count }}
  {{ if eq .controller "ReplicationController" }}
  selector:
    app: {{ .pod.label }}
  {{ end }}
  template:
    metadata:
      name: {{ .pod.name }}
      labels:
        app: {{ .pod.label }}
    spec:
      containers:
      - name: {{ .pod.name }}
        image: {{ .pod.image.repository }}:{{ .pod.image.tag }}
        resources:
          limits:
            cpu: {{ .pod.limits.cpu }}
            memory: {{ .pod.limits.memory }}
          requests:
            cpu: {{ .pod.requests.cpu }}
            memory: {{ .pod.requests.memory }}
        env:
        - name: MEM_USED_MB
          value: {{ quote .pod.usage.memory }}
        - name: CPU_USED_PERCENT
          value: {{ quote .pod.usage.cpu }}
        - name: HTTP_SERVER_PORT
          value: {{ quote .internalPort }}
        - name: SVC_TO_TALK
          value: {{ quote .talkTo }}
        - name: RPS
          value: {{ quote .pod.rps }}
---
{{- end }}
